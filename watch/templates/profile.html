<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #343a40;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a.nav-link {
            color: #fff;
            transition: color 0.3s;
        }
        nav a.nav-link:hover {
            color: #f8d210;
        }
        .hero-section {
            position: relative;
            height: 84vh; /* Adjusted for responsiveness */
            background: url('../../static/hero_image.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(../static/new\ logo.jpg);
        }
        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        .hero-section p {
            font-size: 1.1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #f8d210;
            color: #343a40;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background-color: #d4c200;
        }
        .product-section {
            padding: 50px 0;
            background-color: #fff;
        }
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: #343a40;
        }
        .product-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            height: 300px;
            object-fit: cover;
            width: 100%;
        }
        .product-card-body {
            padding: 20px;
            text-align: center;
        }
        .product-card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .product-card-price {
            font-size: 1.2rem;
            color: #f8d210;
            font-weight: bold;
        }
        footer {
            background-color: #212529;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }
        footer a {
            color: #f8d210;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
            .product-card img {
                height: 250px;
            }
            .section-title {
                font-size: 2rem;
            }
            .btn-primary {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }

        @media (max-width: 576px) {
            .hero-section {
                height: 40vh;
            }
            .hero-section h1 {
                font-size: 1.8rem;
            }
            .product-card img {
                height: 200px;
            }
            .section-title {
                font-size: 1.8rem;
            }
            .btn-primary {
                font-size: 0.9rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HUBLOT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="shp_login1">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hublot - All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
