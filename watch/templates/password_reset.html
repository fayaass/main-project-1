<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
            color: #444;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #1a73e8; /* Updated color */
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2rem;
            margin: 0;
        }
        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }
        .form-container {
            width: 100%;
            text-align: left;
        }
        .form-container label {
            font-size: 14px;
            font-weight: bold;
            color: #444;
            margin-bottom: 8px;
            display: block;
        }
        .form-container input {
            width: 100%;
            padding: 14px;
            margin: 8px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #1a73e8; /* Updated color */
            color: white;
            padding: 14px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #155a8a; /* Darker shade */
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            color: #1a73e8; /* Updated color */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .message {
                font-size: 14px;
            }

            .form-container input {
                padding: 12px;
                font-size: 14px;
            }

            .form-container button {
                padding: 12px 0;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Forgot Your Password?</h1>
    </div>

    <div class="message">
        <p>Enter your email address below, and we'll send you instructions to reset your password.</p>
    </div>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_email">Email Address</label>
                {{ form.email }}
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>

    <div class="footer">
        <p><a href="{% url 'shp_login' %}">Back to Login</a></p>
    </div>
</div>

</body>
</html>
