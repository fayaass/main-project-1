<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .header {
            background-color: #00aaff; /* Updated color */
            color: white;
            padding: 20px;
            border-radius: 16px 16px 0 0;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2rem;
            margin: 0;
        }
        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #00aaff; /* Updated color */
            color: white;
            text-align: center;
            padding: 14px 40px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        /* .btn:hover {
            background-color: #0077b5; /* Darker shade */
        } */
        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 30px;
        }
        .footer a {
            color: #ffffff; /* Updated color */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .message {
                font-size: 14px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }

            .message {
                font-size: 14px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Email Sent</h1>
    </div>

    <div class="message">
        <p>We've sent you an email with a link to reset your password. Please check your inbox (or spam folder) for further instructions.</p>
    </div>

    <div class="footer">
        <p><a href="{% url 'shp_login' %}" class="btn">Back to Login</a></p>
    </div>
</div>

</body>
</html>
