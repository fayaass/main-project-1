<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      
        h4{
            text-align: center;
        }
        table{
            margin: auto;
            margin-top: 10%;
        }
        a{
            margin-left: 48%;
        }
        .alert{
            width: 500px;
            margin: auto;
        }
        .bi{
            background-image: url(../static/log.webp);
            text-align: center;
            background-size: 100%;
            background-attachment: fixed;
            
        }
        #ps1{
            padding-top: 25px;

        }
        .new{
                text-align: center;
                padding-top: 25px;
        }
        #reg{
            margin-left: 30px;
        }
        #log{
            color: white;
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bi">
    <form action="" method="post">
        <h1 style="text-align: center;" id="log">LOGIN</h1><br><br>
        {% csrf_token %}
        <div class="new">
            <label for="uname"></label><br>
            <input type="text" name="uname" placeholder="Username" class="input"><br><br>
            <label for="passwd"></label><br>
            <input type="password" name="pswd" placeholder="Password" class="input"><br><br>
            <input type="submit" value="LOGIN" class="btn btn-dark">
            <a href="register" class="btn btn-dark" id="reg">REGISTER</a>
            {% if messages %}
            {% for message in messages %}
            <div class="alert  alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </form>
</body>
</html>
