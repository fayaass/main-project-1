<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Full-screen gradient background */
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Card design */
        .card {
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Success icon animation */
        .success-icon {
            font-size: 50px;
            color: #28a745;
            animation: pop 0.6s ease-in-out;
        }

        /* Button styling */
        .btn-custom {
            background-color: #000;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1em;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #333;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pop animation */
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">
                <!-- Order Success Card -->
                <div class="card text-center border-0">
                    <div class="card-body">
                        <i class="fas fa-check-circle success-icon"></i>
                        <h2 class="mt-3 text-success">Order Successful!</h2>
                        <p class="text-muted">Thank you for your order. We will process it shortly.</p>
                        <p class="text-muted">If you have any questions, feel free to contact our support.</p>
                        <a href="{% url 'user_home' %}" class="btn btn-custom mt-3">
                            <i class="fas fa-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
