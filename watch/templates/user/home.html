<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }
        nav {
            background-color: #343a40;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a.nav-link {
            color: #fff;
            transition: color 0.3s;
        }
        nav a.nav-link:hover {
            color: #f8d210;
        }
        .carousel-inner img {
            filter: brightness(90%);
        }
        .carousel-control-prev-icon, 
        .carousel-control-next-icon {
            background-color: #000;
            border-radius: 50%;
        }
        h2 {
            text-align: center;
            margin: 40px 0;
            font-weight: bold;
            color: #555;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.2rem;
            color: #444;
        }
        .card-text {
            color: #888;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #f8d210;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hublot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_booking">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../static/new logo.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="../../static/carousel image 2.png" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="../../static/carousel image 3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h2>Our Products</h2>
    <div class="container">
        <div class="row">
            {% for product in data %}
            <div class="col-md-4">
                <a href="view_pro/{{product.pk}}" style="text-decoration: none;">
                    <div class="card mb-4">
                        <img class="card-img-top" src="{{product.img.url}}" alt="{{product.name}}">
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">{{product.dis}}</p>
                            <s><p class="text-muted">₹{{product.price}}</p></s>
                            <p class="text-primary">₹{{product.ofr_price}}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Hublot - All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
