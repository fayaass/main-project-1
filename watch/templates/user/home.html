<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
          background-image: url(/watch/static/watch.png);
        }
        h2{
            text-align: center;
        }
        a{
            text-decoration: none;
        }
        .card:hover{
            box-shadow: 0 0 15px;
        }
        #footer{
          text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hublot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="booking">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shp_logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>

      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../static/new logo.jpg" class="d-block w-100" width="500px" height="550px" >
          </div>
          <div class="carousel-item">
            <img src="../../static/carousel image 2.png" class="d-block w-100" width="500px" height="550px">
          </div>
          <div class="carousel-item">
            <img src="../../static/carousel image 3.jpg" class="d-block w-100" width="500px" height="550px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <h2>Products</h2>
    <div class="container">
      <div class="row">
        {% for product in data %}
        <div class="col-lg-3">
            <a href="view_pro/{{product.pk}}">
                <div class="card">
                    <img class="card-img-top" src="{{product.img.url}}" alt="Card image" style="height: 400px; width: 100%; ">
                    <div class="card-body">
                      <h4 class="card-title">{{product.name}}</h4>
                      <p class="card-text">{{product.dis}}</p>
                      <s><p class="card-text">₹{{product.price}}</p></s>
                      <h4 class="card-title">₹{{product.ofr_price}}</h4>
                    </div>
                  </div>
            </a>
        </div>
        {% endfor %}
        
      </div>
    </div><br><br><br>

    
    <footer>
      <p id="footer">&copy; Hublot Watches.All rights reserved.</p>
  </footer>
</body>
</html>
