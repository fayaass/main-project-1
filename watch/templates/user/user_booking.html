<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #fafafa;
            font-family: 'Helvetica Neue', sans-serif;
            /* margin-top: 10px; */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
            margin-top: 30px;
        }

        .product-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: calc(33.333% - 20px);
            margin-bottom: 30px;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-card .product-details {
            padding: 20px;
            text-align: center;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-top: 15px;
        }

        .product-price {
            font-size: 1.2rem;
            color: #E67E22;
            font-weight: 600;
            margin-top: 10px;
        }

        .product-date {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 30px;
            border: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }
        footer {
            background-color: #212529;
            color: white;
            padding: 34px 0;
            text-align: center;
        }

        footer a {
            color: #f8d210;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }
        }
        .nav-link {
            color: #fff;
            transition: color 0.3s;
        }
        .nav-link:hover{
            color: #f8d210;
        }
    </style>
</head>
<body>

    <!-- Navbar Section (Copied from Home Page) -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HUBLOT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_booking">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container">
        <div class="product-container">
            {% for i in buy %}
            <div class="product-card">
                <img src="{{i.product.img.url}}" alt="{{i.product.name}}">
                <div class="product-details">
                    <p class="product-name">{{i.product.name}}</p>
                    <p class="product-price">${{i.price}}</p>
                    <!-- Display the formatted booking date -->
                    <p class="product-date">Purchased on: {{ i.date|date:"F j, Y" }}</p>

                    <!-- <a href="cancel_booking/{{i.id}}" class="cancel-btn" onclick="return confirm('Are you sure you want to cancel this booking?')">Cancel Booking</a> -->
                    <a href="{% url 'cancel_buy' i.id %}" class="cancel-btn">Cancel Purchase</a>
                   
                </div>
            </div>
            {% endfor %}    
        </div>
    </div><br><br><br><br><br><br><br><br><br><br>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hublot - All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
    

</body>
</html>
