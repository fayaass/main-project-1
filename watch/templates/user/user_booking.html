<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .product-container {
            margin-top: 30px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-price {
            font-size: 1.1rem;
            color: #28a745;
            font-weight: 600;
            margin-top: 5px;
        }

        .product-date,
        .booking-date {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .booking-date {
            color: #007bff; /* Blue color for booking date */
            font-weight: 500;
            margin-top: 10px;
        }

        .cancel-btn {
            margin-top: 15px;
            background-color: #dc3545;
            color: white;
            font-weight: 600;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }

        .col-lg-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container product-container">
        <div class="row">
            {% for i in buy %}
            <div class="col-md-4 col-lg-4 col-sm-6">
                <div class="product-card">
                    <img src="{{i.product.img.url}}" alt="{{i.product.name}}">
                    <div class="product-details">
                        <p class="product-name">{{i.product.name}}</p>
                        <p class="product-price">${{i.price}}</p>
                        <p class="product-date">Purchased on: {{i.date}}</p>
                       
                        
                        <!-- Cancel Booking Button -->
                        <a href="cancel_booking/{{i.id}}" class="cancel-btn" onclick="return confirm('Are you sure you want to cancel this booking?')">Cancel Booking</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
