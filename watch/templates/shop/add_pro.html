<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Styles */
        body {
            background-color: #f8f9fa; /* Soft background */
            font-family: 'Arial', sans-serif;
            color: #555;
        }

        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .navbar-nav .nav-link {
            font-size: 1rem;
            padding: 10px 20px;
        }

        /* Form Container */
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h4 {
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        label {
            font-weight: 500;
            font-size: 1.1rem;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #ccc;
            color: #333;
            margin-right: 10px;
        }

        .btn-back:hover {
            background-color: #999;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 20px;
            }

            .form-control {
                padding: 10px;
                font-size: 0.9rem;
            }

            .navbar-brand {
                font-size: 1.6rem;
            }

            .navbar-nav .nav-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HUBLOT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booking">Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shp_logout">Log out</a>
                </li>    
            </ul>
        </div>
    </div>
</nav>

    <!-- Form Container -->
    <div class="form-container">
        <h4>ADD PRODUCTS</h4>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Product ID -->
            <div class="mb-3">
                <label for="prod_id" class="form-label">Product ID:</label>
                <input type="text" class="form-control" placeholder="Enter Product ID" name="prd_id" required>
            </div>
            
            <!-- Product Name -->
            <div class="mb-3">
                <label for="prd_name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" placeholder="Enter Product Name" name="prd_name" required>
            </div>
            
            <!-- Price -->
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" placeholder="Enter Product Price" name="prd_price" required>
            </div>
            
            <!-- Offer Price -->
            <div class="mb-3">
                <label for="ofrprice" class="form-label">Offer Price:</label>
                <input type="number" class="form-control" placeholder="Enter Offer Price" name="ofr_price" required>
            </div>
            
            <!-- Image -->
            <div class="mb-3">
                <label for="img" class="form-label">Image:</label>
                <input type="file" class="form-control" name="img" required>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" name="quantity" placeholder="Quantity" class="form-control" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="dis" class="form-label">Description:</label>
                <input type="text" class="form-control" placeholder="Enter Product Description" name="prd_dis" required>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <a href="shp_home" class="btn btn-back">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
