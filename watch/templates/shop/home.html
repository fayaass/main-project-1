<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 20px;
            color: #333;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .navbar-nav .nav-link {
            font-size: 1rem;
            padding: 10px 20px;
        }
        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #eee;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }
        .card-text {
            font-size: 1rem;
            color: #777;
            line-height: 1.5;
        }
        .price {
            font-size: 1.1rem;
            font-weight: 600;
            color: #28a745;
        }
        .original-price {
            text-decoration: line-through;
            color: #dc3545;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .btn {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            text-transform: uppercase;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .container {
            margin-top: 30px;
        }
        .row-cols-lg-4 {
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HUBLOT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_prod">Add Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="booking">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log out</a>
                    </li>    
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="text-center">Products</h2>

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            {% for product in data %}
            <div class="col">
                <div class="card">
                    <img class="card-img-top" src="{{product.img.url}}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{product.name}}</h4>
                        <p class="card-text">{{product.dis}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="original-price">₹{{product.price}}</p>
                            <p class="price">₹{{product.ofr_price}}</p>
                              {% if product.quantity == 0 %}
                                    <p class="out-of-stock">Out of Stock</p>
                              {% else %}
                                    <div class="product-options">
                                        <input type="number" id="qty-{{ product.pk }}" class="form-control quantity-input" min="1" value="{{ product.quantity }}">
                                    </div>
                              {% endif %}
                        </div>
                        <a href="edit_prod/{{product.pk}}" class="btn btn-primary">Edit</a>
                        <a href="delete_prod/{{product.pk}}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
