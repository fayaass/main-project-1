<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .product-container {
            margin-top: 30px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-price {
            font-size: 1.1rem;
            color: #28a745;
            font-weight: 600;
            margin-top: 5px;
        }

        .product-date {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 10px;
        }

        .purchase-date {
            font-size: 0.95rem;
            color: #007bff;  /* Blue color for purchase date */
            font-weight: 500;
            margin-top: 10px;
        }

        .col-lg-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .row {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container product-container">
        <div class="row">
            {% for i in buy %}
            <div class="col-md-4 col-lg-4 col-sm-6">
                <div class="product-card">
                    <img src="{{i.product.img.url}}" alt="{{i.product.name}}">
                    <div class="product-details">
                        <!-- <p class="product-name">{{i.product.name}}</p>
                        <p class="product-price">${{i.price}}</p>
                    
                        <p class="purchase-date">Purchased on: {{i.date}}</p> -->
                        <div class="product-name">{{i.product.name}}</div>
                        <div class="product-price">${{i.price}}</div>
                        <div class="product-date">Date: {{i.date}}</div>
                        <div class="product-user">Booked by: {{i.user.first_name}}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
