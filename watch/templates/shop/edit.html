<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* General Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .navbar-nav .nav-link {
            font-size: 1rem;
            padding: 10px 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
        }

        .form-wrapper {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h4 {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control[type="file"] {
            padding: 10px;
        }

        .form-check {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            padding: 12px 20px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .card-image {
            margin-bottom: 20px;
            border-radius: 8px;
            object-fit: cover;
            width: 100%;
            height: 250px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-wrapper {
                padding: 20px;
            }

            h4 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HUBLOT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/shp_home">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="add_prod">Add Products</a>
                </li> -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="booking">Booking</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="shp_logout">Log out</a>
                </li>    
            </ul>
        </div>
    </div>
</nav>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-wrapper">
            <h4>Edit Product</h4>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-2">
                    <label for="prod_id" class="form-label">Product ID:</label>
                    <input type="text" class="form-control" placeholder="Enter Product Id" name="prd_id" value="{{product.pro_id}}">
                </div>
                
                <div class="mb-2">
                    <label for="prd_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Product name" name="prd_name" value="{{product.name}}">
                </div>
                
                <div class="mb-2">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Product price" name="prd_price" value="{{product.price}}">
                </div>
                
                <div class="mb-2">
                    <label for="ofrprice" class="form-label">Offer Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Offer price" name="ofr_price" value="{{product.ofr_price}}">
                </div>
                
                <div class="mb-2">
                    <img src="{{product.img.url}}" alt="Product Image" class="card-image">
                </div>
                
                <div class="mb-2">
                    <label for="img" class="form-label">Change Image:</label>
                    <input type="file" class="form-control" name="img">
                </div>
                
                <div class="mb-2">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" placeholder="Quantity" name="quantity" value="{{product.quantity}}" required>
                </div>
                
                <div class="mb-2">
                    <label for="dis" class="form-label">Description:</label>
                    <input type="text" class="form-control" placeholder="Enter Product details" name="prd_dis" value="{{product.dis}}">
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
